<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS and JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="hello.js" defer></script>
</head>

<body>
    <div id="app">
        <p id="now">{{ time }}</p>
        <p>{{ message }}</p>
        <input class="clicks" type="button" :value="counter" @click="increment">

        <!-- cand se da click pe input, se apeleaza metoda increment.
        sintaxa este v-on:click="increment"
        sintaxa scurta este @click="increment" -->

        <!-- atributul value este "bind"-uit cu valoarea coutner din data
        sintaxa este v-bind:value=""
        sintaxa prescurtata este :value=""-->
    </div>
</body>

</html>
